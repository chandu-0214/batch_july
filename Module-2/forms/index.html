<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">  

</head>
<body>
    <div id="root">
        <form id='myForm' class="text-center">
            <h2>Registeration Form</h2>
            <div class="d-flex flex-row justify-content-start">
                <label for="name">Name</label>
                <input id='name' type="text" class="form-control w-auto p-1 m-1"/>
            </div>
            <div class="d-flex flex-row justify-content-start">
                <label for="Contact">Contact No.</label>
                <input id='Contact' type="number" class="form-control w-auto p-1 m-1"/>
            </div>
            <div class="d-flex flex-column justify-content-start">
                <div class="d-flex flex-row justify-content-start">
                    <label for="male">Male</label>
                    <input value="male" id='male' type="radio" checked name="gender"/>
                </div>
                <div class="d-flex flex-row justify-content-start">
                    <label for="female">Female</label>
                    <input value="female" id='female' type="radio" name="gender"/>

                </div>
                <div class="d-flex flex-row justify-content-start">
                    <label for="others">Others</label>
                    <input value="others" id='others' type="radio" name="gender"/>
                </div>
            </div>
            <div class="d-flex flex-row justify-content-start">
                <label for="dob">Date of Birth</label>
                <input id='dob' type="date" class="form-control w-auto p-1 m-1"/>
            </div>
            <div class="d-flex flex-row justify-content-start">
                <label for="file">Resume</label>
                <input id='file' type="file" class="form-control w-auto p-1 m-1"/>
            </div>
            <div class="d-flex flex-row justify-content-start">
                <label for="email">Enter your  email:</label>
                <input type="email" id="email"  size="30"  />
                <p id="emailError" class="p-1 m-1"></p>
            </div>
            <div class="d-flex flex-row justify-content-start">
                <label for="pass">Password (4 characters minimum):</label>
                <input type="password" id="pass" name="password" minlength="4"  />
            </div>
            <div class="d-flex flex-row justify-content-start"> 
                <label class="d-flex flex-row justify-content-start">Job</label>
                <select id="jobRole">
                    <option value="Private">Private</option>
                    <option value="Govt">Govt</option>
                    <option value="Self" selected>Self</option>

                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit </button>






        </form>

    </div>
    <script src="index.js"></script>


</body>
</html>
